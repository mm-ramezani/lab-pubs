name: scrape-scholar
on:
  schedule:
    - cron: "12 3 * * *"   # daily at 03:12 UTC (adjust if you like)
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run scrape
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/pubs.json
          git commit -m "Update pubs.json" || echo "No changes"
          git push
