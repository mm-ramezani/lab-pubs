name: scrape-scholar
on:
  schedule:
    - cron: "0 4 * * 1"   # Mondays 04:00 UTC
  workflow_dispatch: {}
permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]   # make sure these labels match your runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
        shell: pwsh
      - run: node scraper.js
        shell: pwsh
      - name: Commit & push
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/pubs.json docs/*.html docs/*.png
          git diff --staged --quiet
          if ($LASTEXITCODE -eq 0) {
            Write-Host "No changes"
            exit 0
          }
          git commit -m "Update pubs.json"
          git push
