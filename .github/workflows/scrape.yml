name: scrape-scholar
on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch: {}
permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted, Windows, X64]   # <â€” IMPORTANT
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: node scraper.js
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/pubs.json
          git commit -m "Update pubs.json" || echo "No changes"
          git push
