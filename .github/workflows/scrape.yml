name: scrape-scholar
on:
  schedule:
    - cron: "12 3 * * *"   # daily at 03:12 UTC
  workflow_dispatch: {}
permissions:
  contents: write   # allow the job to commit pubs.json
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      # use npm install (not npm ci) since we don't have a lockfile
      - run: npm install
      - run: node scraper.js
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/pubs.json
          git commit -m "Update pubs.json" || echo "No changes"
          git push
